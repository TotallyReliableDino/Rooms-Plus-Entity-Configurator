<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rooms+ Entity Configurator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div>
        <h1>Rooms+ Entity Configurator</h1>
        <form id="luaForm">
            <label for="NearSoundID">NearSoundID:</label>
            <input type="text" id="NearSoundID" placeholder="rbxassetid://...">
            
            <label for="SpawnNextRoom">SpawnNextRoom:</label>
            <input type="checkbox" id="SpawnNextRoom">
            
            <label for="EntityName">EntityName:</label>
            <input type="text" id="EntityName" placeholder="Entity name">
            
            <label for="PointLightColor">PointLightColor (R, G, B):</label>
            <input type="text" id="PointLightColor" placeholder="255, 0, 0">
            
            <label for="ChasePlayers">ChasePlayers:</label>
            <input type="checkbox" id="ChasePlayers">
            
            <label for="MinRebounds">MinRebounds:</label>
            <input type="number" id="MinRebounds" placeholder="Min rebounds">
            
            <label for="ImageID">ImageID:</label>
            <input type="text" id="ImageID" placeholder="rbxassetid://...">
            
            <label for="FarSoundID">FarSoundID:</label>
            <input type="text" id="FarSoundID" placeholder="rbxassetid://...">
            
            <label for="WaitTime">WaitTime:</label>
            <input type="number" id="WaitTime" placeholder="Wait time">
            
            <label for="Speed">Speed:</label>
            <input type="number" id="Speed" placeholder="Speed">
            
            <label for="MaxRebounds">MaxRebounds:</label>
            <input type="number" id="MaxRebounds" placeholder="Max rebounds">
            
            <label for="DeathMessage">DeathMessage:</label>
            <textarea id="DeathMessage" placeholder="Death message"></textarea>
            
            <label for="Roughness">Roughness:</label>
            <input type="number" id="Roughness" placeholder="Roughness">
            
            <label for="FadeOut">FadeOut:</label>
            <input type="number" id="FadeOut" placeholder="Fade out">
            
            <label for="FarSoundVol">FarSoundVol:</label>
            <input type="number" id="FarSoundVol" placeholder="Far sound volume">
            
            <label for="FarSoundSpeed">FarSoundSpeed:</label>
            <input type="number" id="FarSoundSpeed" placeholder="Far sound speed">
            
            <label for="Magnitude">Magnitude:</label>
            <input type="number" id="Magnitude" placeholder="Magnitude">
            
            <label for="FadeIn">FadeIn:</label>
            <input type="number" id="FadeIn" placeholder="Fade in">
            
            <label for="LightBrightness">LightBrightness:</label>
            <input type="number" id="LightBrightness" placeholder="Light brightness">
            
            <label for="NearSoundSpeed">NearSoundSpeed:</label>
            <input type="number" id="NearSoundSpeed" placeholder="Near sound speed">
            
            <label for="NearSoundVol">NearSoundVol:</label>
            <input type="number" id="NearSoundVol" placeholder="Near sound volume">
            
            <label for="KillRange">KillRange:</label>
            <input type="number" id="KillRange" placeholder="Kill range">
            
            <label for="LightRange">LightRange:</label>
            <input type="number" id="LightRange" placeholder="Light range">
            
            <label for="ReboundTime">ReboundTime:</label>
            <input type="number" id="ReboundTime" placeholder="Rebound time">
            
            <button type="button" onclick="generateLuaCode()">Generate Lua Code</button>
        </form>
        
        <h2>Generated Lua Code:</h2>
        <div id="generatedCodeContainer">
            <pre id="generatedCode"></pre>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
