<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rooms+ Entity Configurator</title>
    <style>
        
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f0f0f0;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }
        form {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }
        input[type="text"],
        input[type="number"],
        textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }
        input[type="checkbox"] {
            margin-top: 5px;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 4px;
            font-size: 14px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .generated-code {
            height: 200px;
            overflow-y: scroll;
            border: 1px solid #ccc;
            padding: 10px;
            background-color: #fff;
            border-radius: 4px;
            font-size: 14px;
        }
        hr {
            border: none;
            border-top: 1px solid #ccc;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Rooms+ Entity Configurator</h1>
        <form id="luaForm">
            <!-- Form inputs -->
            <label for="NearSoundID">NearSoundID:</label>
            <input type="text" id="NearSoundID" placeholder="rbxassetid://...">
            
            <label for="SpawnNextRoom">SpawnNextRoom:</label>
            <input type="checkbox" id="SpawnNextRoom">
            
            <label for="EntityName">EntityName:</label>
            <input type="text" id="EntityName" placeholder="Entity name">
            
            <label for="PointLightColor">PointLightColor (R, G, B):</label>
            <input type="text" id="PointLightColor" placeholder="255, 255, 255">
            
            <label for="ChasePlayers">ChasePlayers:</label>
            <input type="checkbox" id="ChasePlayers">
            
            <label for="MinRebounds">MinRebounds:</label>
            <input type="number" id="MinRebounds" placeholder="Min rebounds">
            
            <label for="ImageID">ImageID:</label>
            <input type="text" id="ImageID" placeholder="rbxassetid://...">
            
            <label for="FarSoundID">FarSoundID:</label>
            <input type="text" id="FarSoundID" placeholder="rbxassetid://...">
            
            <label for="WaitTime">WaitTime:</label>
            <input type="number" id="WaitTime" placeholder="Wait time">
            
            <label for="Speed">Speed:</label>
            <input type="number" id="Speed" placeholder="Speed">
            
            <label for="MaxRebounds">MaxRebounds:</label>
            <input type="number" id="MaxRebounds" placeholder="Max rebounds">
            
            <label for="DeathMessage">DeathMessage:</label>
            <textarea id="DeathMessage" placeholder="Death message"></textarea>
            
            <label for="Roughness">Roughness:</label>
            <input type="number" id="Roughness" placeholder="Roughness">
            
            <!-- New inputs -->
            <label for="FadeOut">FadeOut:</label>
            <input type="number" id="FadeOut" placeholder="Fade out">
            
            <label for="FarSoundVol">FarSoundVol:</label>
            <input type="number" id="FarSoundVol" placeholder="Far sound volume">
            
            <label for="FarSoundSpeed">FarSoundSpeed:</label>
            <input type="number" id="FarSoundSpeed" placeholder="Far sound speed">
            
            <label for="Magnitude">Magnitude:</label>
            <input type="number" id="Magnitude" placeholder="Magnitude">
            
            <label for="FadeIn">FadeIn:</label>
            <input type="number" id="FadeIn" placeholder="Fade in">
            
            <label for="LightBrightness">LightBrightness:</label>
            <input type="number" id="LightBrightness" placeholder="Light brightness">
            
            <label for="NearSoundSpeed">NearSoundSpeed:</label>
            <input type="number" id="NearSoundSpeed" placeholder="Near sound speed">
            
            <label for="NearSoundVol">NearSoundVol:</label>
            <input type="number" id="NearSoundVol" placeholder="Near sound volume">
            
            <label for="KillRange">KillRange:</label>
            <input type="number" id="KillRange" placeholder="Kill range">
            
            <label for="LightRange">LightRange:</label>
            <input type="number" id="LightRange" placeholder="Light range">
            
            <label for="ReboundTime">ReboundTime:</label>
            <input type="number" id="ReboundTime" placeholder="Rebound time">
            
            <!-- Button to trigger Lua code generation -->
            <button type="button" onclick="generateLuaCode()">Generate Lua Code</button>
        </form>

        <hr>
        
        <!-- Generated Lua code section -->
        <h2>Generated Lua Code:</h2>
        <div class="generated-code" id="generatedCodeContainer">
            <pre id="generatedCode"></pre>
        </div>
    </div>

    <script>
        function generateLuaCode() {
            var nearSoundID = document.getElementById('NearSoundID').value.trim();
            var spawnNextRoom = document.getElementById('SpawnNextRoom').checked;
            var entityName = document.getElementById('EntityName').value.trim();
            var pointLightColor = document.getElementById('PointLightColor').value.trim();
            var chasePlayers = document.getElementById('ChasePlayers').checked;
            var minRebounds = parseInt(document.getElementById('MinRebounds').value.trim());
            var imageID = document.getElementById('ImageID').value.trim();
            var farSoundID = document.getElementById('FarSoundID').value.trim();
            var waitTime = parseInt(document.getElementById('WaitTime').value.trim());
            var speed = parseInt(document.getElementById('Speed').value.trim());
            var maxRebounds = parseInt(document.getElementById('MaxRebounds').value.trim());
            var deathMessage = document.getElementById('DeathMessage').value.trim();
            var roughness = parseInt(document.getElementById('Roughness').value.trim());

            // New inputs
            var fadeOut = parseInt(document.getElementById('FadeOut').value.trim());
            var farSoundVol = parseInt(document.getElementById('FarSoundVol').value.trim());
            var farSoundSpeed = parseInt(document.getElementById('FarSoundSpeed').value.trim());
            var magnitude = parseInt(document.getElementById('Magnitude').value.trim());
            var fadeIn = parseInt(document.getElementById('FadeIn').value.trim());
            var lightBrightness = parseInt(document.getElementById('LightBrightness').value.trim());
            var nearSoundSpeed = parseInt(document.getElementById('NearSoundSpeed').value.trim());
            var nearSoundVol = parseInt(document.getElementById('NearSoundVol').value.trim());
            var killRange = parseInt(document.getElementById('KillRange').value.trim());
            var lightRange = parseInt(document.getElementById('LightRange').value.trim());
            var reboundTime = parseInt(document.getElementById('ReboundTime').value.trim());

            var luaCode = `
local args = {
    [1] = {
        ["NearSoundID"] = "${nearSoundID}",
        ["SpawnNextRoom"] = ${spawnNextRoom},
        ["EntityName"] = "${entityName}",
        ["PointLightColor"] = Color3.new(${pointLightColor}),
        ["ChasePlayers"] = ${chasePlayers},
        ["MinRebounds"] = ${minRebounds},
        ["ImageID"] = "${imageID}",
        ["FarSoundID"] = "${farSoundID}",
        ["WaitTime"] = ${waitTime},
        ["Speed"] = ${speed},
        ["MaxRebounds"] = ${maxRebounds},
        ["DeathMessage"] = "${deathMessage}",
        ["Roughness"] = ${roughness},
        ["FadeOut"] = ${fadeOut},
        ["FarSoundVol"] = ${farSoundVol},
        ["FarSoundSpeed"] = ${farSoundSpeed},
        ["Magnitude"] = ${magnitude},
        ["FadeIn"] = ${fadeIn},
        ["LightBrightness"] = ${lightBrightness},
        ["NearSoundSpeed"] = ${nearSoundSpeed},
        ["NearSoundVol"] = ${nearSoundVol},
        ["KillRange"] = ${killRange},
        ["LightRange"] = ${lightRange},
        ["ReboundTime"] = ${reboundTime}
    }
}

game:GetService("ReplicatedStorage"):WaitForChild("Bricks"):WaitForChild("CreateEntityNew"):FireServer(unpack(args))
            `;

            document.getElementById('generatedCode').innerText = luaCode;
        }
    </script>
</body>
</html>
